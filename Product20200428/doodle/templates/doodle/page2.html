{% extends 'doodle/base.html' %}

{% block container %}
  <form method="post" action="/page3/">
    {% csrf_token %}

    <div class="form-group">
      <label for="title">Project title</label>
      <input type="text" name="title" id="title" class="form-control">
    </div>

    <div class="form-group">
      <label for="job">Assignee</label>
      <input type="number" name="job" id="title" class="form-control" min="1" oninvalid="this.setCustomValidity('Please input a number.')"    oninput="setCustomValidity('')">
    </div>

    <div class="form-group">
      <label for="worker">Assigned</label>
      <input type="number" name="worker" id="worker" class="form-control" min="1" oninvalid="this.setCustomValidity('Please input a number.')"    oninput="setCustomValidity('')">
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
